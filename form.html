<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/010025e1c4.js" crossorigin="anonymous"></script>
    <title>OCEAN WORLD</title>
    <link rel="stylesheet" href="./CSS/styling.css">
</head>

<body>
    <section class="formm">
    <div class="container">
        <div class="form-sec">
    <form action="" class="form">
        <h1 class="heading1 text-dark">OCEAN WORLD</h1>
        <p>Enter the required details to book a ticket</p>

        <div class="form-elements">
            <label for="Name"></label>
            <input type="text" id="Name" placeholder="Enter Your Name">
        </div>
        <div class="form-elements">
            <label for=mail></label>
            <input type="email" id="mail" placeholder="Enter Your Gender" >
        </div>
        <div class="form-elements">
            <label for="age"></label>
            <input type="text" id="age" placeholder="Enter Your Age">
        </div>
        <div class="form-elements">
            <label for=number></label>
            <input type="text" id="number" placeholder="Enter Your Phone Number" >
        </div>
        <button type="submit" class="form-btn">BOOK</button>
    </form>
    </div>
    </div>
</section>
    
</body>
</html>
